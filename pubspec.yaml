name: alphabetmitrawand
description: AlphabetMitRawand is a mobile app and web-app to learn German in the best and easy way.

publish_to: 'none'

version: 1.0.0+beta

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  url_strategy: ^0.2.0
  drop_shadow_image: ^0.9.1
  smooth_page_indicator: ^1.0.0+2
  shared_preferences: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/



  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato.ttf
    - family: NotoSansKurdish
      fonts:
        - asset: assets/fonts/NotoSansKurdish.ttf
        - asset: assets/fonts/NotoSansKurdish-Bold.ttf
          weight: 700